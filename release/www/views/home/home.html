<ion-view id="home">
  <ion-nav-bar class="bar bar-coinbase">
    <ion-nav-title ng-style="{'opacity': titleOpacity}">{{accountBalance}}</ion-nav-title>
  </ion-nav-bar>
  <ion-content scroll="false">
    <div class="header" ng-style="{'top': headerTop}"></div>
    <div class="amount-group" ng-style="{'opacity': amountGroupOpacity}">
      <div class="amount">
        {{accountBalance}}
      </div>
      <button class="button button-clear icon-right ion-chevron-right" ng-click="">
        Your Accounts
      </button>
    </div>
    <ion-scroll class="card-group" delegate-handle="cards" on-scroll="onScroll()">
      <div class="list card" ng-repeat="c in currencies track by $index">
        <div class="item item-body">
          <div class="row">
            <div class="currency-name col col-50">
              {{c.label}}
            </div>
            <div class="currency-amount col">
              {{c.symbol}}{{format(c.amount, c)}}
            </div>
          </div>
          <div class="row">
            <div class="currency-base col col-50">
              <div class="circle {{c.base.toLowerCase()}}" ng-class="{{c.base.toLowerCase()}}"></div>{{c.base}}
            </div>
            <div class="currency-change col">
              <span ng-show="c.amountChange < 0">-</span>
              {{c.symbol}}{{format(c.amountChange, c)}} ({{format(c.percentChange, c)}}%)
            </div>
          </div>
          <div class="row">
            <div class="currency-period col">
              PAST {{period.toUpperCase()}}
            </div>
          </div>
          <!-- TODO: chart goes here -->
        </div>
      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
