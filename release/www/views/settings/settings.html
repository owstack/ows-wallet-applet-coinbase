<ion-view id="settings" show-tabs>
  <ion-nav-bar class="bar-coinbase">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>{{'Settings' | translate}}</ion-nav-title>
  </ion-nav-bar>
  <ion-content>
    <div class="header">
      <div class="title">
        {{user.name}}
      </div>
      <div class="detail">
        {{user.email}}
      </div>
    </div>
    <div class="list">
      <div class="item item-divider"></div>
      <div class="item item-icon-right" ng-click="openExternalLink(link)" ng-repeat="link in externalLinks">
        <h2 translate>
          {{link.itemName}}
        </h2>
        <i class="icon ion-ios-arrow-right"></i>
      </div>
      <div class="item item-divider"></div>
      <div class="item item-icon-right" ui-sref="tabs.session-log" translate>
        <h2 translate>
          Session Log
        </h2>
        <i class="icon ion-ios-arrow-right"></i>
      </div>
      <div class="item item-divider"></div>
      <div class="item" ng-click="logout()">
        <h2 class="assertive" translate>
          Sign out
        </h2>
      </div>
    </div>
  </ion-content>
</ion-view>
